<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Energy saving tips</title>
</head>

<body>
    <header class="logo">
        <a href="index.html">
            <h1 id="logo">Save Money = Save the Planet</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="consumption.html">Consumption Guidelines</a></li>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <section>
        <div id="header-image"></div>
    </section>
    <section id="contact-content">
        <form action="post">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile" required>
            <label for="service">Subject</label>
            <select id="service" name="service">
                <option value="contractor">Refer me to a contractor</option>
                <option value="provider">I want to change utilities provider</option>
            </select> 
        </form>

    </section>
    <footer>
        <div class="social">
            <ul id="social">
                <li><a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="footer-logo">
            <a href="index.html">
                <h3>Save Money = Save the Planet</h3>
            </a>
        </div>
    </footer>
    <!-- font awsome script-->
    <script src="https://kit.fontawesome.com/b67dcb6dbe.js" crossorigin="anonymous"></script>
</body>

</html>
